<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <style>
      .mj-bg { 
        fill: #eff6ff;
        stroke: #bfdbfe;
        stroke-width: 1;
      }
      .mj-text { 
        fill: #1d4ed8; 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-weight: bold;
        font-size: 14px;
        text-anchor: middle;
        dominant-baseline: central;
      }
      .mj-shadow {
        fill: rgba(0, 0, 0, 0.1);
        filter: blur(1px);
      }
    </style>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="rgba(0, 0, 0, 0.1)"/>
    </filter>
  </defs>
  
  <!-- Shadow/backdrop effect -->
  <rect x="1" y="2" width="30" height="30" rx="5" ry="5" class="mj-shadow"/>
  
  <!-- Main background with glassmorphism effect -->
  <rect x="0.5" y="0.5" width="31" height="31" rx="6" ry="6" class="mj-bg" filter="url(#shadow)"/>
  
  <!-- MJ Text -->
  <text x="16" y="16.5" class="mj-text">MJ</text>
</svg> 